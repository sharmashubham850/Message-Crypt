<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Message Crypt</title>

  </head>

  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <div>
            <a id="message-link" href="./index.html">Create your own message</a>
          </div>
        </div>

        <div id="message-form" class="card-panel">
          <form>
            <label>Enter a message</label>
            <input id="message-input" type="text">
            <button class="btn">Create</button>
          </form>
        </div>

        <div id="link-form" class="card-panel hide">
          <div>
            Share this link with a friend
            <input id="link-input" type="text">
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>

</html>
